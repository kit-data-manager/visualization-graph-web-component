<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <script type="module" src="/build/visualization-component.esm.js"></script>
  <script nomodule src="/build/visualization-component.js"></script>
</head>
<title>Complex Force-Directed Graph Example</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>

<body>
  <!-- <my-component included-properties="K1" excluded-properties="k1,p1,k2" visualization-mode="all"></my-component> -->
  <visualization-component data='[
  {
    "id": "AtomicScaleSample",
    "properties": {
      "hasNumberofAtoms": "123",
      "subclassOf": "NanoscaleSample"
    }
  },
  {
    "id": "SimulationCell",
    "properties": {
      "hasAttribute": "AtomicScaleSample",
      "hasVolume": "250.5",
      "hasRepetition_x": "5"
    }
  },
  {
    "id": "Atom",
    "properties": {
"hasPath": "path/to/data",
      "subclassOf": "AtomicScaleSample"
    }
  },
  {
    "id": "Element",
    "properties": {
      "hasSymbol": "Symbol: He",
      "hasElementRatio": "0.982"
    }
  },
  {
    "id": "UnitCell",
    "properties": {
      "hasBravaisLattice": "FCC"
      "hasLength_x": "2.5"
    }
  },
  {
    "id": "LatticeParameter",
    "properties": {
      "hasLength_x": "2.55",
      "subclassOf": "UnitCell"
    }
  }
]

' size="1350px,650px" show-legend="true" exclude-properties="hasLength_x" show-attributes="true" 
show-primary-links="true"  
configurations='
[
  {
    "label": "Primary Node",
    "color": "red",
    "description": "Sample and its properties",
    "properties": [
      {
        "hasVolume": {
          "label": "has volume",
          "color": "black",
          "description": "Describes volume in milli liter"
        },
        "subclassOf": {
          "label": "Sub class of",
          "color": "",
          "description": ""
        },
        "hasSymbol": {
          "label": "Symbol of the element",
          "color": "",
          "description": "Symbol as per atomic table"
        }
      }
    ],
    "primaryNodeConfigurations": [
      {
        "typeRegEx": "Person",
        "nodeLabel": "People",
        "nodeColor": "blue"
      },
      {
        "typeRegEx": "Painting",
        "nodeLabel": "Painting",
        "nodeColor": "green"
      }
    ]
  }
]
'></visualization-component>
  <script>
  </script>
</body>

</html>
